<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mis Sellos{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Django-based variables */
            --primary-color: {{ request.tenant.primary_color|default:'#3B82F6' }};
            --bg-color: {{ request.tenant.custom_background_color|default:'#f8fafc' }};
        }
        body { 
            background-color: var(--bg-color);
            {% if request.tenant.custom_background_image %}
            background-image: url("{{ request.tenant.custom_background_image.url }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            {% endif %}
            font-family: 'Outfit', sans-serif;
            color: #1e293b;
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .customer-navbar {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 12px;
            font-weight: 600;
        }
        
        .text-primary { color: var(--primary-color) !important; }
        
        .navbar-brand {
            font-size: 1.25rem;
            letter-spacing: -0.025em;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if not hide_navbar %}
    <nav class="customer-navbar mb-4 sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-primary text-decoration-none" href="#">
                <i class="fas fa-crown me-2"></i> PERFIL PREMIUM
            </a>
            {% if customer %}
                <div class="dropdown">
                    <button class="btn btn-light rounded-pill px-3 dropdown-toggle shadow-sm d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 24px; height: 24px; font-size: 10px;">
                            {{ customer.first_name|first }}
                        </div>
                        <span class="d-none d-sm-inline">{{ customer.first_name }}</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg mt-2" style="border-radius: 15px; padding: 10px;">
                        <li><a class="dropdown-item py-2 px-3 rounded-3" href="#"><i class="fas fa-star me-2 opacity-50"></i> Mis Recompensas</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2 px-3 rounded-3 text-danger" href="{% url 'customers:customer_logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Salir</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
    {% endif %}

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
