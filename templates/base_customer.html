<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mis Sellos{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #0d6efd;
        }
        body { 
            background-color: #f8fafc; 
            font-family: 'Outfit', sans-serif;
            color: #1e293b;
        }
        .customer-navbar {
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            border-bottom: 2px solid #f1f5f9;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .navbar-brand {
            font-size: 1.25rem;
            letter-spacing: -0.025em;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="customer-navbar mb-4 sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold text-primary text-decoration-none" href="#">
                <i class="fas fa-crown me-2"></i> PERFIL PREMIM
            </a>
            {% if customer %}
                <div class="dropdown">
                    <button class="btn btn-light rounded-pill px-3 dropdown-toggle shadow-sm d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 24px; height: 24px; font-size: 10px;">
                            {{ customer.first_name|first }}
                        </div>
                        <span class="d-none d-sm-inline">{{ customer.first_name }}</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow-lg mt-2" style="border-radius: 15px; padding: 10px;">
                        <li><a class="dropdown-item py-2 px-3 rounded-3" href="#"><i class="fas fa-star me-2 opacity-50"></i> Mis Recompensas</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2 px-3 rounded-3 text-danger" href="{% url 'customers:customer_logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Salir</a></li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>

    <div class="container pb-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
