<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - {{ organization.name }}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-card {
            background: #ffffff;
            border-radius: 30px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            padding: 50px 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        .error-icon {
            width: 100px;
            height: 100px;
            background: #fee2e2;
            color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>

<div class="error-card">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h3 class="fw-bold mb-3">Â¡Lo sentimos!</h3>
    <p class="text-muted mb-4">
        {{ error|default:"No ha sido posible procesar tu solicitud en este momento." }}
    </p>
    <p class="text-muted small">Por favor, consulta directamente con el barbero para recibir tu sello.</p>
</div>

</body>
</html>
