{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm p-5 border-0 rounded-4">
            <div class="display-1 text-warning mb-4"><i class="fas fa-user-clock"></i></div>
            <h2 class="fw-bold">Perfil no encontrado</h2>
            <p class="text-muted lead">Parece que tu usuario aún no está vinculado a una ficha de cliente en esta barbería.</p>
            <p>Por favor, pídele al barbero que registre tu correo <strong>{{ user.email }}</strong> en su sistema para que puedas ver tus sellos.</p>
            <a href="{% url 'users:logout' %}" class="btn btn-outline-secondary mt-3">Cerrar Sesión</a>
        </div>
    </div>
</div>
{% endblock %}
