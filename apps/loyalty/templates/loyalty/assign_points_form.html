
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0">{{ title }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Cliente</label>
                        {{ form.customer }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de Acción</label>
                            {{ form.transaction_type }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cantidad de Puntos</label>
                            {{ form.points }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción / Motivo</label>
                        {{ form.description }}
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'loyalty:transaction_list' %}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Registrar Transacción</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
