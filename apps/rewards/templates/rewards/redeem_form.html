
{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-success">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="fas fa-hand-holding-heart me-2"></i> {{ title }}</h5>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">Cliente</label>
                        {{ form.customer }}
                        <div class="form-text">Selecciona al cliente que desea canjear sus puntos.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Premio a Canjear</label>
                        {{ form.reward }}
                        <div class="form-text">Aseg√∫rate que tenga saldo suficiente.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check-circle me-2"></i> Procesar Canje
                        </button>
                        <a href="{% url 'rewards:redemption_history' %}" class="btn btn-outline-secondary">
                            Ver Historial de Canjes
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
